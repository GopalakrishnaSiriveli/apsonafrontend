<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="user-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" onclick="login(event)">Submit</button>
            <button type="submit" onclick="goToRegistrationPage(event)">Register</button>
        
        </form>
    </div>
   



    <script>
        function goToRegistrationPage() {
            // Redirect to your registration page URL
            window.location.href = './index.html'; // Replace this with your actual registration page URL
        }
        async function login(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://apsonanotes.onrender.com/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const { token } = await response.json();
                localStorage.setItem('token', token); // Store token in localStorage
                console.log(token);

                // Redirect to another page or display success message
                console.log('Login successful');
                 window.location.href = 'home.html'; 
                 
                 // Redirect to dashboard -->
            } catch (error) {
                console.error('Login error:', error);
                // Handle login error (e.g., display error message)
            }
        }
    </script>
</body>
</html>
